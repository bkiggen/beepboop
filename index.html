<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BEEP! BOOP!</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
  <div class="container1">
    <div class="header">
      <h1 "header">I'd like to beepboop your favorite number, Dave.</h1>
      <hr>
    </div>
    <div class="hal">
      <img src="https://static01.nyt.com/images/2018/05/15/arts/01hal-voice1/merlin_135847308_098289a6-90ee-461b-88e2-20920469f96a-articleLarge.jpg?quality=75&auto=webp&disable=upscale" alt="hal">
    </div>
    <div class="input-section">
      <form id="input-form">
        <label for="name"><em>Are</em> you Dave? What is your name, Dave?</label>
        <br>
        <input type="text" name="name" id="name" value="" placeholder=" your name">
        <br><br>
        <label>Enter a number :</label>
        <br>
        <input type="number" name="number-input" id="number-input" value="" placeholder=" a number">
        <br>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
  <div class="container2">
    <div class="output-area">
      <h2>Your number, beepbooped :</h2>
      <div class="well">
        <p id="answer"></p>
      </div>
    </div>
  </div>
</body>
